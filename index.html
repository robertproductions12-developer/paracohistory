<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ParacoHistory</title>
    
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #bb86fc;
            --text: #e1e1e1;
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg); color: var(--text);
            overflow: hidden;
        }

        /* Pantalla de Login con imagen de fondo */
        #login-screen {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url(https://i.ibb.co/kVLPvcZq/history.png); /* Imagen de inicio */
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-card {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; max-width: 400px;
        }

        /* Layout Principal */
        .main-app {
            display: grid; grid-template-columns: 1fr 350px; height: 100vh;
        }

        /* Área de Dibujo (Lado Izquierdo) */
        .drawing-zone {
            display: flex; flex-direction: column; padding: 20px; gap: 15px;
            background: #181818; align-items: center; justify-content: center;
        }

        .canvas-container {
            position: relative; width: 100%; max-width: 500px; aspect-ratio: 1/1;
            background: white; border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* El canvas de dibujo */
        #mainCanvas {
            position: absolute; top: 0; left: 0; z-index: 2;
            background: transparent; cursor: crosshair; touch-action: none;
        }

        /* El canvas de papel cebolla (fondo) */
        #onionCanvas {
            position: absolute; top: 0; left: 0; z-index: 1;
            opacity: 0.3; /* Transparencia del dibujo anterior */
            filter: grayscale(1);
        }

        /* Chat Estilo Historia (Lado Derecho) */
        .story-chat {
            background: var(--card-bg); display: flex; flex-direction: column;
            border-left: 1px solid #333;
        }

        #story-flow {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .story-card {
            background: #252525; border-radius: 10px; padding: 10px;
            border: 1px solid #333; animation: fadeIn 0.5s ease;
        }
        .story-card img { width: 100%; border-radius: 5px; background: white; }
        .story-card .author { font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; text-transform: uppercase; }

        /* Controles */
        .controls { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        input[type="color"] { border: none; width: 50px; height: 50px; cursor: pointer; background: none; }
        button {
            flex: 1; padding: 12px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-send { background: var(--accent); color: var(--dark-bg); }
        .btn-reset { background: #333; color: white; flex: 0.3; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Móvil */
        @media (max-width: 800px) {
            .main-app { grid-template-columns: 1fr; }
            .story-chat { height: 40vh; }
            .drawing-zone { height: 60vh; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>ParacoHistory</h1>
            <p>Dibuja la siguiente parte de la historia</p>
            <input type="text" id="username" placeholder="Tu Nickname..." maxlength="12">
            <button class="btn-send" style="width: 100%; margin-top: 10px;" onclick="startGame()">Entrar al Estudio</button>
        </div>
    </div>

    <div class="main-app hidden" id="app">
        <div class="drawing-zone">
            <div class="canvas-container" id="c-box">
                <canvas id="onionCanvas"></canvas>
                <canvas id="mainCanvas"></canvas>
            </div>
            <div class="controls">
                <input type="color" id="colorPicker" value="#000000">
                <button class="btn-reset" onclick="clearCanvas()">Borrar</button>
                <button class="btn-send" onclick="sendToStory()">ENVIAR DIBUJO</button>
            </div>
            <button class="btn-reset" style="font-size: 10px; opacity: 0.5;" onclick="globalReset()">Reiniciar Historia Global</button>
        </div>

        <div class="story-chat">
            <div style="padding: 15px; border-bottom: 1px solid #333; font-weight: bold; color: var(--accent);">FLUJO DE LA HISTORIA</div>
            <div id="story-flow">
                <!-- Los dibujos aparecerán aquí -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBMoyUF0bxIQtjZeZwK7nUal2gDUHWp_mc",
            authDomain: "history-4d35c.firebaseapp.com",
            projectId: "history-4d35c",
            storageBucket: "history-4d35c.firebasestorage.app",
            messagingSenderId: "609419245306",
            appId: "1:609419245306:web:db65199fb17148dbb8bb43"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storyRef = db.ref('onionStory');

        let user = "";
        const mainCanvas = document.getElementById('mainCanvas');
        const onionCanvas = document.getElementById('onionCanvas');
        const mCtx = mainCanvas.getContext('2d');
        const oCtx = onionCanvas.getContext('2d');
        let drawing = false;

        function startGame() {
            user = document.getElementById('username').value.trim();
            if (!user) return alert("Dime tu nombre");
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            initCanvas();
            listenStory();
        }

        function initCanvas() {
            const size = document.getElementById('c-box').offsetWidth;
            mainCanvas.width = onionCanvas.width = size;
            mainCanvas.height = onionCanvas.height = size;
            
            mCtx.lineCap = 'round';
            mCtx.lineWidth = 3;
        }

        // Lógica de Dibujo
        mainCanvas.addEventListener('mousedown', start);
        mainCanvas.addEventListener('touchstart', start);
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchend', stop);
        mainCanvas.addEventListener('mousemove', draw);
        mainCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});

        function start(e) { drawing = true; draw(e); }
        function stop() { drawing = false; mCtx.beginPath(); }

        function draw(e) {
            if (!drawing) return;
            const rect = mainCanvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            mCtx.strokeStyle = document.getElementById('colorPicker').value;
            mCtx.lineTo(x, y);
            mCtx.stroke();
            mCtx.beginPath();
            mCtx.moveTo(x, y);
        }

        function clearCanvas() {
            mCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        }

        // Enviar a Firebase
        function sendToStory() {
            // Convertimos el dibujo a una imagen base64 (calidad media para no saturar Firebase)
            const imageData = mainCanvas.toDataURL("image/png", 0.5);
            
            storyRef.push({
                user: user,
                image: imageData,
                timestamp: Date.now()
            });

            clearCanvas();
        }

        // Escuchar la historia
        function listenStory() {
            storyRef.on('child_added', snapshot => {
                const data = snapshot.val();
                addDrawingToChat(data);
                setOnionSkin(data.image);
            });

            storyRef.on('value', snap => {
                if(!snap.exists()) {
                    document.getElementById('story-flow').innerHTML = "";
                    oCtx.clearRect(0, 0, onionCanvas.width, onionCanvas.height);
                }
            });
        }

        function addDrawingToChat(data) {
            const container = document.getElementById('story-flow');
            const card = document.createElement('div');
            card.className = 'story-card';
            card.innerHTML = `
                <div class="author">Dibujado por ${data.user}</div>
                <img src="${data.image}">
            `;
            container.appendChild(card);
            container.scrollTop = container.scrollHeight;
        }

        function setOnionSkin(imgSource) {
            const img = new Image();
            img.onload = () => {
                oCtx.clearRect(0, 0, onionCanvas.width, onionCanvas.height);
                oCtx.drawImage(img, 0, 0, onionCanvas.width, onionCanvas.height);
            };
            img.src = imgSource;
        }

        function globalReset() {
            if(confirm("¿Borrar toda la historia?")) {
                storyRef.remove();
            }
        }

        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
